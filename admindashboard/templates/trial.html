{%load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <title>SVG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <!-- <div class="row"> -->
      <div class="col-md-140 col-xl-35">
        <div class="ml-xl-4 mt-3">
          <div id="trial" class="col-sm-70">
            {%csrf_token%}
    </div>

    </div>
  </div>
    <div class="col-md-140 col-xl-70">
    <div class="ml-xl-4 mt-9">
    <div id = "formtest" class="col-sm-70">
      <h1> Seat info </h1>
      <h2> Seat Number </h2>
      <h2> Seat number is: {{ seat_number }} <h2>
      <h2> Seat status </h2>
      <p> {{seat_status}} </p>
    </div>
  </div>
  </div>
<!-- </div> -->
</div>
    <script>
          $(document).ready(function(){
            $("#trial").load("towera.svg", function(){
                $("#trial svg").css("max-height", "450px");
              $("#towera").click(function(evt){
                switch(evt.target.id){
                  default:
                    $.ajax({
                      type: 'POST',
                      url: '/viewfloor1/',
                      data: {"seat_number": evt.target.id,
                      csrfmiddlewaretoken: '{{ csrf_token }}'},
                    });
                    break;
                }
              });

            });
          });
      </script>
</body>
</html>
