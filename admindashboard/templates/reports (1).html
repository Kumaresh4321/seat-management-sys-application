<head>

<body>
  <div class="container-scroller">
    <!-- partial 1 :partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
        <a class="navbar-brand brand-logo me-5" href="index.html"><img src="pages/samples/images/V_red.png" class="me-2" alt="logo"/></a>
        <a class="navbar-brand brand-logo-mini" href="index.html"><img src="pages/samples/images/V_red.png" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <ul class="navbar-nav mr-lg-2">
        </ul>
        <ul class="navbar-nav navbar-nav-right">
          <li class="nav-item dropdown">
            <a class="nav-link count-indicator dropdown-toggle" id="notificationDropdown" href="#" data-bs-toggle="dropdown">
              <i class="icon-bell mx-0"></i>
              <span class="count"></span>
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list" aria-labelledby="notificationDropdown">
              <p class="mb-0 font-weight-normal float-left dropdown-header">Notifications</p>
              <a class="dropdown-item preview-item">
                <div class="preview-thumbnail">
                  <div class="preview-icon bg-success">
                    <i class="ti-info-alt mx-0"></i>
                  </div>
                </div>
                <div class="preview-item-content">
                  <h6 class="preview-subject font-weight-normal">New Allotment Request</h6>
                  <p class="font-weight-light small-text mb-0 text-muted">
                    Just now
                  </p>
                </div>
              </a>
            </div>
          </li>
          <li class="nav-item nav-profile dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" id="profileDropdown">
              <img src="images/faces/face28.jpg" alt="profile"/>
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
              <a class="dropdown-item">
                <i class="ti-power-off text-primary"></i>
                Logout
              </a>
            </div>
          </li>
          <li class="nav-item nav-settings d-none d-lg-flex">
            <a class="nav-link" href="#">
              <i class="icon-ellipsis"></i>
            </a>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav> 
    <!-- partial 1-->

    <div class="container-fluid page-body-wrapper">
      <!-- partial 2 :partials/_settings-panel.html -->
      <div class="theme-setting-wrapper">
        <div id="settings-trigger"><i class="ti-settings"></i></div>
        <div id="theme-settings" class="settings-panel">
          <i class="settings-close ti-close"></i>
          <p class="settings-heading">SIDEBAR SKINS</p>
          <div class="sidebar-bg-options selected" id="sidebar-light-theme"><div class="img-ss rounded-circle bg-light border me-3"></div>Light</div>
          <div class="sidebar-bg-options" id="sidebar-dark-theme"><div class="img-ss rounded-circle bg-dark border me-3"></div>Dark</div>
          <p class="settings-heading mt-2">HEADER SKINS</p>
          <div class="color-tiles mx-0 px-4">
            <div class="tiles success"></div>
            <div class="tiles warning"></div>
            <div class="tiles danger"></div>
            <div class="tiles info"></div>
            <div class="tiles dark"></div>
            <div class="tiles default"></div>
          </div>
        </div>
      </div>
      <div id="right-sidebar" class="settings-panel">
        <i class="settings-close ti-close"></i>
        <ul class="nav nav-tabs border-top" id="setting-panel" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="todo-tab" data-bs-toggle="tab" href="#todo-section" role="tab" aria-controls="todo-section" aria-expanded="true">TO DO LIST</a>
          </li>
        </ul>
        <div class="tab-content" id="setting-content">
          <div class="tab-pane fade show active scroll-wrapper" id="todo-section" role="tabpanel" aria-labelledby="todo-section">
            <div class="add-items d-flex px-3 mb-0">
              <form class="form w-100">
                <div class="form-group d-flex">
                  <input type="text" class="form-control todo-list-input" placeholder="Add To-do">
                  <button type="submit" class="add btn btn-primary todo-list-add-btn" id="add-task">Add</button>
                </div>
              </form>
            </div>
            <div class="list-wrapper px-3">
              <ul class="d-flex flex-column-reverse todo-list">
                <li>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="checkbox" type="checkbox">
                      Team review meeting at 3.00 PM
                    </label>
                  </div>
                  <i class="remove ti-close"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>  
      <!-- To do section tab ends -->
      <!-- partial 2 -->

      <!-- partial 3 :partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              <i class="icon-grid menu-icon"></i>
              <span class="menu-title">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" href="#maps" aria-expanded="false" aria-controls="maps">
              <i class="icon-map menu-icon"></i>
              <span class="menu-title">Floor Plan</span>
            </a>
            <div class="collapse" id="maps">
              <ul class="nav flex-column sub-menu">
                <li class="nav-item"> <a class="nav-link" href="">Floor 1</a></li>
                <li class="nav-item"> <a class="nav-link" href="">Floor 2</a></li>
              </ul>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" href="allot_req.html" aria-expanded="false" aria-controls="auth">
              <i class="icon-head menu-icon"></i>
              <span class="menu-title">Allotment Requests</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" href="reports.html" aria-expanded="false" aria-controls="ui-advanced">
              <i class="icon-paper menu-icon"></i>
              <span class="menu-title">Reports</span>
              <!--<i class="menu-arrow"></i>-->
            </a>
          </li>
        </ul>
      </nav>

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
             <form>
              <fieldset>
                <legend>Floor</legend>
                <div>
                  <input type="checkbox" id="one" name="floor" value="one">
                  <label for="one">1</label>
                </div>
                <div>
                  <input type="checkbox" id="two" name="floor" value="two">
                  <label for="two">2</label>
                </div>
              </fieldset>
              <br>

              <fieldset>
                <legend>Department</legend>
                <div>
                  <input type="checkbox" id="marketing" name="dept" value="marketing">
                  <label for="marketing">Marketing</label>
                </div>
                <div>
                  <input type="checkbox" id="operations" name="dept" value="operations">
                  <label for="operations">Operations</label>
                </div>
                <div>
                  <input type="checkbox" id="finance" name="dept" value="finance">
                  <label for="finance">Finance</label>
                </div>
                <div>
                  <input type="checkbox" id="sales" name="dept" value="sales">
                  <label for="sales">Sales</label>
                </div>
                <div>
                  <input type="checkbox" id="hr" name="dept" value="hr">
                  <label for="hr">Human Resources</label>
                </div>
                <div>
                  <input type="checkbox" id="tech" name="dept" value="tech">
                  <label for="tech">Technical</label>
                </div>
              </fieldset>
              <br>

              <fieldset>
                <legend>Status</legend>
                <div>
                  <input type="checkbox" id="occupied" name="status" value="occupied">
                  <label for="occupied">Occupied</label>
                </div>
                <div>
                  <input type="checkbox" id="unocc" name="status" value="unocc">
                  <label for="unocc">Unoccupied</label>
                </div>
                <div>
                  <input type="checkbox" id="buff" name="status" value="buff">
                  <label for="buff">Buffer</label>
                </div>
              </fieldset>
              <br>
                  <button class="btn btn-primary" id="myButton" type="submit">Generate</button>
            </form>
          </div>
        </div>
      </div>
          
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  <script src="vendors/datatables.net/jquery.dataTables.js"></script>

  <script src="js/dataTables.select.min.js"></script>

  <!-- End plugin js for this page -->

  <script src="js/off-canvas.js"></script>

  <!-- endinject -->

  <script src="js/jquery.cookie.js" type="text/javascript"></script>

  <script src="vendors/raphael/raphael.min.js"></script>
  <script src="vendors/morris.js/morris.min.js"></script>
  <script src="js/morris.js"></script>

  <!--Chart- Bar Chart-->
  <script src="js/chart.js"></script>

</body>



</html>
